<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    </link>
    <title>Chat - Single Page</title>
</head>

<body>

    <div id="container_main">
        <div id="header">
            <h1><center>Jack's Travel Log</center></h1>

        </div>
        <div id="map">
            <h3>World Map & Place </h2>
            <a href="https://www.google.com/maps/d/u/0/edit?mid=1819dA8wV8csnm_VflwSKK5XUZLg&usp=sharing"
                target="_blank"><img src="./Mytravel.jpg" width="98%" height="275"></a>

                    <div id="log_input">
                        <h3> Log My Travel</h3>
                        <input id="date_visit" placeholder="Date(yyyy/mm/dd)" type="text"/>
                        <input id="name_country" placeholder="Country" type="text"/>
                        <input id="name_city" placeholder="City" type="text"/>
                        <input id="memo_visit" placeholder="Memo" type="text"/>

                        <button id="button-coffee"> Write my travel log</button><br>
                    </div>

                    <div id="log_history">
                        <h3> My Travel History</h3>
                        <button id="get-tracker"> Show my travel logs</button>
                        <div id="coffee-info">   
                    
                    </div>



        </div>


            <div id="line_change">
                <h4>Let's talking about Jack's travel</h4>
            </div>

                <div class="container_chat">
                    <!-- View chat messages here here -->
                    <div class="sub-container chat-feed">
                        <div class="chat-header">Traveler's Talk</div>
                        <div class="chat-box" id="chat-box-msgs"></div>
                    </div>
            
                    <!-- Enter chat messages here -->
                    <div class="sub-container chat-input">
                        <input type="text" class="chat-input-name" id="name-input" placeholder="Name" />
                        <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" />
                        <button id="send-button">Send</button>
                    </div>
            </div>
            
            <div id="footer">
                <h4>Â©Jack Chun in Jeju island, Korea. All photos and contents are reserved</h4>
            </div>

            
        </div>

     <script src="app.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
</body>
</html>
